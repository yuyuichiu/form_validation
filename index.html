<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="icon.png">
    <script defer src="scripts/form.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="scripts/form.css">
</head>
<body>
    <form class="form-container" action="javascript:validateRegister();void(0)">
        <h2 class="form-title">Register</h2>

        <div class="row">
            <small id="error-username" class="form-error"></small>
            <label for="username" class="form-label">Username</label>
            <div class="wrapper">
                <input type="text" id="username" class="form-field" />
            </div>
        </div>

        <div class="row">
            <small id="error-email" class="form-error"></small>
            <label for="email" class="form-label">Email</label>
            <div class="wrapper">
                <input type="text" id="email" class="form-field" />
            </div>
        </div>

        <div class="row">
            <small id="error-pw" class="form-error"></small>
            <label for="pw" class="form-label">Password</label>
            <div class="wrapper">
                <input type="password" id="pw" class="form-field" />
            </div>
        </div>

        <div class="pw-criteria">
            <i class="fas fa-circle"></i>
            <small>8 characters long</small>
        </div>
        <div class="pw-criteria">
            <i class="fas fa-circle"></i>
            <small>Contain at least 1 CAPITAL letter</small>
        </div>
        <div class="pw-criteria">
            <i class="fas fa-circle"></i>
            <small>Contain at least 1 special character</small>
        </div>

        <br>

        <div class="row">
            <small id="error-confirm-pw" class="form-error"></small>
            <label for="confirm-pw" class="form-label">Confirm Password</label>
            <div class="wrapper">
                <input type="password" id="confirm-pw" class="form-field" />
            </div>
        </div>

        <button id='user-register' class='form-submit'>Submit</button>
    </form>

    <script>
        window.FontAwesomeConfig = {
          searchPseudoElements: true
        }
      </script>
</body>
</html>
